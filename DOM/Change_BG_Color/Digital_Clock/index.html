<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Div</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Courier New', Courier, monospace;
            color: #61dafb;
        }

        .digital-clock {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .time {
            display: flex;
            justify-content: center;
        }

        .time div {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="digital-clock">
        <div class="time">
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
